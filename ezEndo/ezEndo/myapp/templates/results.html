<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Classification Results</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background-color: #f0f0f0;
        }
        img {
            width: 100px;
            height: auto;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        .container {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px #ccc;
        }
        h1, h2 {
            color: #333;
        }
        .similar-images {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results for Image ID: {{ image.id }}</h1>
        <p><strong>Prediction:</strong> {{ image.prediction }} (Confidence: {{ image.confidence }}%)</p>
        <h2>Similar Images:</h2>
        <div class="similar-images">
            {% for img_url in similar_images %}
                <img src="{{ img_url }}" alt="Similar Image">
            {% endfor %}
        </div>
        <a href="{% url 'upload_image' %}">Upload New Image</a>
    </div>
</body>
</html>
