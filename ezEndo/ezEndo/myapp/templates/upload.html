<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload an Image</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 80vh;
            background-color: #f0f0f0;
        }
        form {
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px #ccc;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Upload Your Image</h2>
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
